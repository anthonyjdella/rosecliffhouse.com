			<script>
				function togglePassword() {
					var passwordSpan = document.getElementById('passwordDisplay');
					var currentText = passwordSpan.textContent.trim();

					if (currentText === "(click the lock button to reveal)" || 	currentText === "(click lock to reveal)") {
						// Replace placeholder text with actual password from environment variable
						var password = "tony123"; // Replace with your actual environment variable name
						passwordSpan.textContent = password;
					} else {
						// Hide the password again
						passwordSpan.innerHTML = "<i>(click the lock button to reveal)</i>";
					}
				}

				document.getElementById('guestBookForm').addEventListener('submit', function(e) {
					e.preventDefault();
					
					const name = document.getElementById('demo-name').value;
					const comment = document.getElementById('demo-message').value;

					if (name && comment) {
						const commentSection = document.getElementById('comments');

						const commentDiv = document.createElement('div');
						commentDiv.className = 'comment';

						const commentName = document.createElement('h3');
						commentName.textContent = name;

						const commentText = document.createElement('p');
						commentText.textContent = comment;

						commentDiv.appendChild(commentName);
						commentDiv.appendChild(commentText);

						commentSection.appendChild(commentDiv);

						document.getElementById('guestBookForm').reset();
					}
				});
			</script>
