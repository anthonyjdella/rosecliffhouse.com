<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Cliff House GuestBook</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            position: relative;
            background: white;
            border: 1px solid #ccc;
        }
        #pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #toolbar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 1000;
            width: 100%;
            max-width: 600px; /* Limit toolbar width */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #toolbar button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer">
        <iframe id="pdf-iframe" src="welcome-book.pdf"></iframe>
    </div>
</body>
</html>
