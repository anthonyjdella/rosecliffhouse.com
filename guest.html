		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Banner) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h1 class="major">ROSE CLIFF HOUSE</h1>
									<p>Burien, WA</p>
									<ul class="actions">
										<li><a href="#first" class="button primary color1 circle icon solid fa-angle-right">Next</a></li>
									</ul>
								</div>
								<div class="image filtered span-1-75" data-position="45% 25%">
									<img src="images/16404.jpg" alt="" />
								</div>
							</section>

						<!-- Panel (Spotlight) -->
							<section class="panel spotlight medium right" id="first">
								<div class="content span-7">
									<h2 class="major"></h2>
								</div>
								<div class="image filtered tinted" data-position="top left">
									<img src="images/16404.png" alt="" />
								</div>
							</section>

						<!-- Panel -->
							<section class="panel color2-alt">
								<div class="intro color2">
									<h2 class="major">Wi-Fi</h2>
								</div>
								<div class="inner columns">
									<div class="span-3">
										<h3 class="major">Network</h3>
										<div class="table-wrapper">
											<table>
												<thead>
													<tr>
														<th>Name</th>
														<th>Password</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>RoseCliffHouse</td>
														<td id="passwordDisplay"><i>(click lock to reveal)</i></td>
													</tr>
												</tbody>
											</table>
											<button id="toggle-password" class="button primary color2 circle icon solid fa-lock" onclick="togglePassword()">Icon</button>
										</div>
									</div>
								</div>
							</section>

							<!-- Panel -->
							<section class="panel color4-alt">
								<div class="intro color4">
									<h2 class="major">Social</h2>
								</div>
								<div class="inner columns divided">
									<div class="span-1-5">
										<ul class="contact-icons color1">
											<li class="icon brands fa-twitter"><a href="https://x.com/RoseCliffHouse">@RoseCliffHouse</a></li>
											<li class="icon brands fa-facebook-f"><a href="https://facebook.com/rosecliffhouse">@RoseCliffHouse</a></li>
											<li class="icon brands fa-instagram"><a href="https://www.instagram.com/rosecliffhouse/">@RoseCliffHouse</a></li>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<!-- Google tag (gtag.js) -->
			<script async src="https://www.googletagmanager.com/gtag/js?id=G-3JRH164SW2"></script>
			<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-3JRH164SW2');

			<script>
				function togglePassword() {
					var passwordSpan = document.getElementById('passwordDisplay');
					var currentText = passwordSpan.textContent.trim();

					if (currentText === "(click lock to reveal)") {
						// Replace placeholder text with actual password from environment variable
						var password = process.env.WIFI_PASSWORD; // Replace with your actual environment variable name
						passwordSpan.innerHTML = password;
					} else {
						// Hide the password again
						passwordSpan.innerHTML = "<i>(click lock to reveal)</i>";
					}
				}
			</script>
